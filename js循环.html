<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var x = 0;
    // var i;
    for (i = 0; i <= 10; i++) {
      x = x + i;
    }
    console.log(x);

    var x = 1;
    var i;
    for (i = 1; i < 10; i++) {
      x = x * i;
    }
    if (x === 362880) {
      console.log('1 x 2 x 3 x ... x 10 = ' + x);
    } else {
      console.log('计算错误');
    }
    console.log(x);

    var arr = ['Apple', 'Google', 'Microsoft'];
    var i, x;
    for (i = 0; i < arr.length; i++) {
      x = arr[i];
      console.log(x);
    }

    var x = 0;
    for (;;) { // 将无限循环下去
      if (x < 100) {
        break; // 通过if判断来退出循环
      }
      x++;
    }

    var o = {
      name: "abc",
      age: "18",
      sex: "男"
    }
    for (var key in o) {
      console.log(key);
    }

    var a = ['A', 'B', 'C'];
    for (var i in a) {
      console.log(i); //string
      console.log(a[i]);
    }

    // for循环在已知循环的初始和结束条件时非常有用。 而上述忽略了条件的for循环容易让人看不清循环的逻辑， 此时用while循环更佳。
    // while循环只有一个判断条件， 条件满足， 就不断循环， 条件不满足时则退出循环。 比如我们要计算100以内所有奇数之和， 可以用while循环实现：

    var x = 0;
    var n = 99;
    while (n > 0) {
      x = x + n;
      n = n - 2;
    }
    x; // 2500
    console.log(x);
    // 在循环内部变量n不断自减，直到变为-1时，不再满足while条件，循环退出。

    
  </script>
</body>

</html>
