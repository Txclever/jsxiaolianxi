<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var x = 0;
    // var i;
    for (i = 0; i <= 10; i++) {
      x = x + i;
    }
    console.log(x);

    var x = 1;
    var i;
    for (i = 1; i < 10; i++) {
      x = x * i;
    }
    if (x === 362880) {
      console.log('1 x 2 x 3 x ... x 10 = ' + x);
    } else {
      console.log('计算错误');
    }
    console.log(x);

    var arr = ['Apple', 'Google', 'Microsoft'];
    var i, x;
    for (i = 0; i < arr.length; i++) {
      x = arr[i];
      console.log(x);
    }

    var x = 0;
    for (;;) { // 将无限循环下去
      if (x > 100) {
        break; // 通过if判断来退出循环
      }
      x++;
    }
  </script>
</body>

</html>
